<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
		<script src="js/view_pattern_lib.js"></script>
		<script src="js/code_view.js"></script>
		<script src="js/lua_opcodes.js"></script>
	</head>
	<body>
		<div class="code-widget" id="code_00"></div>	
		<div class="code-widget" id="code_01"></div>
		
		<script>

				
			$('.code-widget').each(
				function (){
					console.log($(this).attr('id'));
					var BE = new DataBE([0x00, 0x01, 0x02, 0x03]);
					new HexView(BE, this, $(this).attr('id') + '_0');
					new ParsedView(BE, this, $(this).attr('id') + '_1');			
			});	
		</script>
	</body>
</html>
